<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Угадай число</h1>
        <p>Я загадал число от 1 до 100. Попробуй угадать!</p>
        <input type="number" id="guessInput" min="1" max="100">
        <button onclick="checkGuess()">Проверить</button>
        <p id="result"></p>
    </div>

    <script>
        let telegram = window.Telegram.WebApp;
        telegram.expand();

        let targetNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            let guess = parseInt(document.getElementById('guessInput').value);
            attempts++;

            let resultElement = document.getElementById('result');

            if (isNaN(guess) || guess < 1 || guess > 100) {
                resultElement.textContent = "Пожалуйста, введите число от 1 до 100.";
            } else if (guess < targetNumber) {
                resultElement.textContent = "Слишком мало! Попробуй ещё раз.";
            } else if (guess > targetNumber) {
                resultElement.textContent = "Слишком много! Попробуй ещё раз.";
            } else {
                resultElement.textContent = `Поздравляю! Ты угадал число ${targetNumber} за ${attempts} попыток!`;
                telegram.sendData(JSON.stringify({game: "guess_number", attempts: attempts}));
                telegram.MainButton.setText("Играть снова").show().onClick(resetGame);
            }
        }

        function resetGame() {
            targetNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById('guessInput').value = '';
            document.getElementById('result').textContent = '';
            telegram.MainButton.hide();
        }
    </script>
</body>
</html>
