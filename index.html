<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошаговая RPG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #game {
            width: 400px;
            height: 400px;
            background-color: #fff;
            border: 2px solid #000;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 1px;
        }
        .tile {
            width: 40px;
            height: 40px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .player {
            background-color: blue;
        }
        .enemy {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Пошаговая RPG</h1>
    <div id="game"></div>
    <button id="nextTurn">Следующий ход</button>

    <script>
        const game = document.getElementById('game');
        const playerPosition = { x: 0, y: 0 };
        const enemyPosition = { x: 9, y: 9 };

        function drawGame() {
            game.innerHTML = '';
            for (let y = 0; y < 10; y++) {
                for (let x = 0; x < 10; x++) {
                    const tile = document.createElement('div');
                    tile.classList.add('tile');
                    if (x === playerPosition.x && y === playerPosition.y) {
                        tile.classList.add('player');
                    }
                    if (x === enemyPosition.x && y === enemyPosition.y) {
                        tile.classList.add('enemy');
                    }
                    game.appendChild(tile);
                }
            }
        }

        function nextTurn() {
            // Простейшая логика для передвижения
            playerPosition.x = Math.min(playerPosition.x + 1, 9);
            drawGame();
        }

        document.getElementById('nextTurn').addEventListener('click', nextTurn);

        // Начальная отрисовка игры
        drawGame();
    </script>
</body>
</html>
