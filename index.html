<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Начало игры</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        #gameCanvas {
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let noiseInterval;
        let brightness = 0;
        let flashInterval;
        let showWhiteScreen = false;

        // Функция для генерации шума
        function generateNoise() {
            const imageData = ctx.createImageData(canvas.width, canvas.height);
            for (let i = 0; i < imageData.data.length; i += 4) {
                const randomColor = Math.random() * 255;
                imageData.data[i] = randomColor;    // Красный
                imageData.data[i + 1] = randomColor;  // Зеленый
                imageData.data[i + 2] = randomColor;  // Синий
                imageData.data[i + 3] = 255;      // Прозрачность
            }
            ctx.putImageData(imageData, 0, 0);
        }

        // Функция для создания белых вспышек
        function flashWhite() {
            brightness += 0.05;
            ctx.fillStyle = `rgba(255, 255, 255, ${brightness})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (brightness >= 1) {
                clearInterval(flashInterval);
                setTimeout(showFinalWhiteScreen, 500); // Короткая задержка перед белым экраном
            }
        }

        // Показ полностью белого экрана, после которого начинается игра
        function showFinalWhiteScreen() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            setTimeout(() => {
                showWhiteScreen = true;
                startGame();  // Здесь начнется сама игра после белого экрана
            }, 1000);  // Задержка 1 секунда перед началом игры
        }

        // Запуск сцены с шумом и вспышками
        function startScene() {
            noiseInterval = setInterval(generateNoise, 50); // Генерация шума каждые 50 мс
            
            setTimeout(() => {
                clearInterval(noiseInterval); // Остановить шум
                flashInterval = setInterval(flashWhite, 100); // Запуск белых вспышек
            }, 3000);  // Шум продолжается 3 секунды
        }

        // Функция запуска самой игры (начало на небесном острове)
        function startGame() {
            if (showWhiteScreen) {
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Очищаем экран
                ctx.fillStyle = 'lightblue';
                ctx.fillRect(0, 0, canvas.width, canvas.height); // Заливаем небесным цветом
                // Здесь ты можешь добавить рендеринг персонажа и остальной игровой сцены
                console.log('Game started');
            }
        }

        // Инициализация
        startScene(); // Запуск сцены с шумом и засветлениями
    </script>
</body>
</html>
